<div class="container-fluid px-3 py-4 py-md-5">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white py-3">
          <h2 class="h4 mb-0 text-center">Register</h2>
        </div>
        <div class="card-body p-3 p-md-4">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name" />
              <div class="invalid-feedback" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                Name is required.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" />
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Valid email is required.
              </div>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" />
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Password (min 6 chars) is required.
              </div>
            </div>
  
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary py-2" [disabled]="registerForm.invalid">Register</button>
            </div>
  
            <div class="alert alert-danger mt-3" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>
          </form>
  
          <div class="text-center mt-3">
            <p class="mb-0">Already have an account? <a routerLink="/login" class="text-primary">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
